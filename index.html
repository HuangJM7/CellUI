<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>

<body>
    <style>
        .demo {
            border: 1px solid #666;
            min-height: 100px;
        }
    </style>
    <div id="app">
        <div style="padding: 30px;">
            single collapse
            <u-collapse selected="['1']">
                <u-collapse-item title="标题1" name="1">内容1</u-collapse-item>
                <u-collapse-item title="标题2" name="2">内容2</u-collapse-item>
                <u-collapse-item title="标题3" name="3">内容3</u-collapse-item>
            </u-collapse>
            collapse
            <u-collapse :selected.sync="collapseSelectedTab" single>
                <u-collapse-item title="标题1" name="1">内容1</u-collapse-item>
                <u-collapse-item title="标题2" name="2">内容2</u-collapse-item>
                <u-collapse-item title="标题3" name="3">内容3</u-collapse-item>
            </u-collapse>
        </div>
        <div style="padding: 100px;">
            popover
            <u-popover position="left" trigger="hover">
                <template slot="content">content</template>
                <button>popover</button>
            </u-popover>
            <u-popover position="right">
                <template slot="content">content</template>
                <button>popover</button>
            </u-popover>
            <u-popover position="top">
                <template slot="content">content</template>
                <button>popover</button>
            </u-popover>
            <u-popover position="bottom">
                <template slot="content" slot-scope="{close}">content
                    <button @click="close">popover</button>
                </template>
                <button>popover</button>
            </u-popover>
        </div>

        <div>tabs</div>
        <!-- //sync 修饰符添加数据更新事件, @update:selected="selectedTab = $event" -->
        <u-tabs :selected.sync="tabsSelectedTab">
            <u-tabs-head>
                <!-- 具名插槽 -->
                <template slot="actions">
                    <button>设置</button>
                </template>

                <u-tabs-item name="woman">
                    <u-icon name="settings"></u-icon>美女
                </u-tabs-item>
                <u-tabs-item name="finance" disabled>
                    财经
                </u-tabs-item>
                <u-tabs-item name="sports">
                    体育
                </u-tabs-item>
            </u-tabs-head>
            <u-tabs-body>
                <u-tabs-pane name="woman">
                    美女相关资讯
                </u-tabs-pane>
                <u-tabs-pane name="finance">
                    财经相关资讯
                </u-tabs-pane>
                <u-tabs-pane name="sports">
                    体育相关资讯
                </u-tabs-pane>
            </u-tabs-body>
        </u-tabs>
        <br>
        <button @click="showToast">Toast</button>
        <br>
        <u-layout style="height: 100vh;">
            <u-sider class="demo">sider</u-sider>
            <u-layout>
                <u-header class="demo">header</u-header>
                <u-content class="demo">content</u-content>
                <u-footer class="demo">footer</u-footer>
            </u-layout>
        </u-layout>

        <br>
        <u-row>
            <u-col span="24" :ipad="{span:8}" :narrow-pc="{span:4}" :pc="{span:2}" :wide-pc="{span:1}">
                1
            </u-col>
            <u-col span="24" :ipad="{span:16}" :narrow-pc="{span:20}" :pc="{span:22}" :wide-pc="{span:23}">11
            </u-col>
        </u-row>
        <br>
        <u-input value="Tim"></u-input>
        <u-input value="Tim" readonly></u-input>
        <u-input value="berner-Lee" disabled></u-input>
        <u-input value="berner-Lee"> </u-input>

        <u-button icon="settings" :loading="loading1" @click="loading1=!loading1">按钮</u-button>
        <u-button icon-position="right" icon="settings">按钮</u-button>

        <u-button-group>
            <u-button icon="left">按钮</u-button>
            <u-button>按钮</u-button>
            <u-button icon-position="right" icon="right">按钮</u-button>
        </u-button-group>

    </div>

    <!-- <script src="//at.alicdn.com/t/font_1559952_zzy2c3t68mr.js"></script> -->
    <script src="./src/app.js"></script>
</body>

</html>
